<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="main">

    <img src="./images/icon-star.svg" alt="star">

    <h1 class="heading">How did we do?</h1>
    <p class="para">Please let us how did we do with your support request.All feedback is appreciated to help us improve
      our
      offering!</p>
    <ul class="rows">
      <li><button class="btn ">1</button></li>
      <li><button class="btn">2</button></li>
      <li><button class="btn">3</button></li>
      <li><button class="btn">4</button></li>
      <li><button class="btn">5</button></li>
    </ul>
    <button class="submit">submit</button>
  </main>
  <section class="thank-you hidden">
    <img src="./images/illustration-thank-you.svg" alt="icon">
    <button class="res-btn">You selected 4 out of 5</button>
    <h1 class="heading">Thank You</h1>
    <p class="para">We appreciate you taking time to give a rating.If you need more support, don't hesitate to get in
      touch!
    </p>
  </section>
  <script src="./index.js"></script>
</body>

</html>
